<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Catastro Plugin Test</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      
	   .visor-container{
			min-width:100%; /* make width 100% in screen*/
    		margin: 0 auto -30px;
    		min-height: 100%;
		}
		
		.map-container{
			height: 100%;
			width:100%;
			position:fixed;
			z-index:1;
		}
		
		div.m-panel.collapsed>div.m-panel-controls{
            display:none !important;
        }
        
	  </style>
    
	<!-- External dependencies here -->
    <!--<script type="text/javascript" src="../libraries/closure/closure/goog/base.js"></script>-->
    
    <!-- Mapea css dependencies here -->
    <link href="http://mapea4-sigc.juntadeandalucia.es/assets/css/mapea.ol.min.css" rel="stylesheet" />
    <link href="https://mapea4-sigc.juntadeandalucia.es/plugins/measurebar/measurebar.min.css" rel="stylesheet" />
    
	<!-- Mapea plugin dependencies here -->
	<script type="text/javascript" src="http://mapea4-sigc.juntadeandalucia.es/js/mapea.ol.min.js"></script>
    <script type="text/javascript" src="http://mapea4-sigc.juntadeandalucia.es/js/configuration.js"></script>
	
	 <!-- catastro css plugin here -->

     <link href="../dist/catastro.min.css" rel="stylesheet" />
	
	<!--<script type="text/javascript" src="../src/catastro/impl/ol/js/catastroSearchButtonControl.js"></script>
	<script type="text/javascript" src="../src/catastro/facade/js/catastroSearchButtonControl.js"></script>
	<script type="text/javascript" src="../src/catastro/facade/js/catastroPlugin.js"></script>-->
	<script type="text/javascript" src="../dist/catastro.ol.min.js"></script>
	
    
    <!-- main script -->
    <script type="text/javascript" src="mapview.js"></script>
  </head>

  <body>
  	<div id="mapjs" class="m-container"></div>
  	<script type="text/javascript">
  	
      	var myMap = M.map({
		    container: "mapjs",
		    controls: ['scale', 'scaleline', 'mouse', 'overviewmap','panzoombar','layerswitcher'],
		    wmcfile: ["cdau"]
	    });

	    var catastroSearchConfig = {
		    config: {
			    RCCOOR_url: 'http://ovc.catastro.meh.es/ovcservweb/OVCSWLocalizacionRC/OVCCoordenadas.asmx/Consulta_RCCOOR',
			    CMC_url: 'http://ovc.catastro.meh.es/ovcservweb/OVCSWLocalizacionRC/OVCCallejeroCodigos.asmx/ConsultaMunicipioCodigos',
			    DNPRC_url: 'http://ovc.catastro.meh.es/ovcservweb/OVCSWLocalizacionRC/OVCCallejeroCodigos.asmx/Consulta_DNPRC_Codigos',
			    CPMRC_url: 'http://ovc.catastro.meh.es/ovcservweb/OVCSWLocalizacionRC/OVCCoordenadas.asmx/Consulta_CPMRC',
			    DNPPP_url: 'http://ovc.catastro.meh.es/ovcservweb/OVCSWLocalizacionRC/OVCCallejeroCodigos.asmx/Consulta_DNPPP_Codigos',
			    catastroWMS: {
			        wms_url: 'https://ovc.catastro.meh.es/Cartografia/WMS/ServidorWMS.aspx?',
			        name: 'Catastro'
			    }
		    }
	    };	

	    var p = new M.plugin.Catastro(catastroSearchConfig);
	    myMap.addPlugin(p);
	    myMap.addPlugin(new M.plugin.Measurebar());
	    
  	</script>
  </body>
</html>
